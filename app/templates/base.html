<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RemarkableAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">RemarkableAI</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                        </a>
                        <a href="/pdfs" class="nav-link {% if request.path == '/pdfs' %}active{% endif %}">
                            <i class="fas fa-file-pdf mr-2"></i>PDFs
                        </a>
                        <a href="/results" class="nav-link {% if request.path == '/results' %}active{% endif %}">
                            <i class="fas fa-chart-bar mr-2"></i>Results
                        </a>
                        <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-4 md:flex md:items-center">
                        <div class="ml-3 relative">
                            <div class="flex items-center space-x-4">
                                <a href="/gmail/auth-status" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                                    <i class="fas fa-envelope mr-1"></i>Gmail Status
                                </a>
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" onclick="toggleMobileMenu()" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="mobile-nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="/pdfs" class="mobile-nav-link {% if request.path == '/pdfs' %}active{% endif %}">
                    <i class="fas fa-file-pdf mr-2"></i>PDFs
                </a>
                <a href="/results" class="mobile-nav-link {% if request.path == '/results' %}active{% endif %}">
                    <i class="fas fa-chart-bar mr-2"></i>Results
                </a>
                <a href="/settings" class="mobile-nav-link {% if request.path == '/settings' %}active{% endif %}">
                    <i class="fas fa-cog mr-2"></i>Settings
                </a>
                <a href="/gmail/auth-status" class="mobile-nav-link">
                    <i class="fas fa-envelope mr-2"></i>Gmail Status
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                RemarkableAI - Intelligent Note Processing System
            </p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

    <style>
        .nav-link {
            @apply text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors;
        }
        
        .nav-link.active {
            @apply text-blue-600 border-b-2 border-blue-600;
        }
        
        .mobile-nav-link {
            @apply block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors;
        }
        
        .mobile-nav-link.active {
            @apply text-blue-600 bg-blue-50;
        }
    </style>
</body>
</html>
